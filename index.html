<style>
  :root{
    --bg:#050B2A;
    --card:#070F3A;
    --card-soft:#0B1548;
    --text:#ffffff;
    --accent:#ff2b3b;
    --accent-soft:#ff5a6a;
  }
  *{ box-sizing:border-box; margin:0; padding:0; }

  body{
    min-height:100vh;
    font-family:'Baloo 2','Montserrat',sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle at top, #10194f 0, var(--bg) 45%, #020418 100%);
    color:var(--text);
    padding:20px;
  }

  .container{
    max-width:420px;
    width:100%;
    text-align:center;
  }

  /* LOGO */
  .logo{
    margin:0 auto 28px;
    width:190px;
    height:190px;
    border-radius:50%;
    padding:6px; 
    background:conic-gradient(
      from 200deg,
      #ff2b3b,
      #ffbc00,
      #00e0ff,
      #ff2b3b
    );
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 12px 30px rgba(0,0,0,0.75);
  }

  .logo img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    background:#050B2A;
  }

  h1{
    font-size:22px;
    margin-bottom:6px;
  }
  .verified{
    font-size:14px;
    font-weight:700;
    letter-spacing:0.04em;
    color:var(--accent-soft);
    margin-bottom:22px;
    text-transform:uppercase;
  }

  .cta-btn{
      width:100%;
      padding:14px 20px;
      border-radius:999px;
      border:none;
      font-size:16px;
      font-weight:800;
      text-transform:uppercase;
      cursor:pointer;
      background:#ffffff;
      color:#050B2A;
      letter-spacing:0.03em;
      box-shadow:0 10px 26px rgba(0,0,0,0.6);
      transition:all .18s ease;
      margin-top:5px;
    }
    .cta-btn:hover{
      transform:translateY(-2px) scale(1.02);
      box-shadow:0 14px 30px rgba(0,0,0,0.8);
      background:var(--accent-soft);
      color:#ffffff;
    }

  .footer{
    margin-top:18px;
    font-family:'Montserrat',sans-serif;
  }
  .footer p{
    font-size:16px;
    margin-bottom:6px;
  }
  .footer h2{
    font-size:15px;
    font-weight:700;
    margin:4px 0;
  }
  .footer strong{
    color:var(--accent-soft);
  }

</style>

<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo">
      <img src="avatar.jpg" alt="WinPlay">
    </div>

    <h1>Envíanos un WhatsApp para crear tu cuenta</h1>
    <div class="verified">PLATAFORMA VERIFICADA</div>

    <!-- SOLO BOTÓN — SIN FORM -->
    <button class="cta-btn" id="goWpp">Crear usuario ahora</button>

    <div class="footer">
      <p>Con tu primer depósito te bonificamos <strong>$3.000</strong></p>
      <h2>Mínimo de carga <strong>$2.000</strong></h2>
      <h2>CARGA Y RETIRA LAS 24 HS</h2>
    </div>
  </div>

<script>
(function(){
  const numbers = [
    "5491127114379",
    "5491164200744",
    "5491127113866",
    "5491154144265",
    "5491168820553"
  ];

  function pickNumber(){
    const last = localStorage.getItem("lastNumber");
    let choice = numbers[Math.floor(Math.random()*numbers.length)];

    if(numbers.length > 1 && choice === last){
      const others = numbers.filter(n => n !== last);
      choice = others[Math.floor(Math.random()*others.length)];
    }
    localStorage.setItem("lastNumber", choice);
    return choice;
  }

  document.getElementById("goWpp").addEventListener("click", function(){
    const number = pickNumber();
    const ref = "LD_" + Math.random().toString(36).substring(2,8).toUpperCase();

    const msg = `Hola, quiero crear mi cuenta.\nCódigo promocional: ${ref}`;
    const url = `https://wa.me/${number}?text=${encodeURIComponent(msg)}&ref=${encodeURIComponent(ref)}`;

    // Pixel Lead
    if (typeof fbq === "function") {
      fbq("track", "Lead", { destino:number, ref });
    }

    // GA4 Lead
    if (typeof gtag === "function") {
      gtag("event", "generate_lead", {
        event_category: "engagement",
        event_label: "WhatsApp",
        value: 1,
        ref: ref,
        number: number
      });
    }

    window.location.href = url;
  });
})();
</script>

</body>
